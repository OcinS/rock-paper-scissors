<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <script>

        let playerScore = 0;
        let computerScore = 0;
        

        // 1. Function that will randomly return Rock, Paper or Scissor as Computer's Choice.

        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3)
            
            switch(randomNumber) {
                case 0:
                    return 'rock'
                    break
                case 1:
                    return 'paper'
                    break
                case 2:
                    return 'scissors'
                    break
            }
        }
        

        // 2. Write a function that will play single round of the game with 2 parameters on it, playerSelection and computerSelection. (Make sure that the string passed is not case sensitive).
        
        function playRound(playerSelection, computerSelection) {

            playerSelection = prompt(`What's your pick?`).toLowerCase();

            if (playerSelection == computerSelection) {
                return(`It's a tie!`);
            } else if (
                playerSelection == `rock` && computerSelection == `scissors` || 
                playerSelection == `paper` && computerSelection == `rock` || 
                playerSelection == `scissors` && computerSelection == `paper`) {
                console.log(`You win!`);
                playerScore++;
            } else if (
                computerSelection == `rock` && playerSelection == `scissors` || 
                computerSelection == `paper` && playerSelection == `rock` || 
                computerSelection == `scissors` && playerSelection == `paper`) {
                console.log(`You lose!`);
                computerScore++;
            }
        }

        let playerSelection = '';
        let computerSelection = getComputerChoice();

        // 3. Create a function that will reports the winner or loser at the end of the game.

        function game() {
            for (let i = 1; i <= 5; i++) {
                console.log(playRound(playerSelection, computerSelection));
                console.log(playerScore);
                console.log(computerScore);
            }
        }

    </script>
    
</body>

</html>
